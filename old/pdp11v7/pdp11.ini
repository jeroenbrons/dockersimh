set cpu 11/45
set cpu 256k
set cpu idle

set console log=console.log
set console speed=300
set remote telnet=2324

set dz disable
set ptr disable
set ptp disable
set cr  disable
set rk  disable
set rl  disable
set rx  disable
set lpt disable
set hk  disable
set rq  disable
set tq  disable

set tm enable
set rp enable
set rp0 rp04

set dz enable
set dz0 7p
attach dz 2323

attach rp0 RP04.000

echo ================================================================
echo = Type 'boot' (no quotes) to load the bootloader               =
echo = Then, answer 'hp(0,0)unix' to the ':' to boot UNIX V7        =
echo = Press CTRL-D after the "#" prompt to enable multiuser        =
echo " The initial password for the root account is 'root'          =
echo ================================================================

b rp
quit

